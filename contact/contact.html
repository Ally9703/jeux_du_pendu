<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <title>Jeu du pendu/contact</title>
</head>
<body>
    <section>
        <header>
            <div class="logo"><a href="/index.html"> Alliance</a></div>
            <!-- <div><h1>Bienvenue sur le Jeu de pendu</h1></div> -->
            <nav>
                <ul>
                    <!-- <li class="link1"><a href="">Contactez-moi</a></li> -->
                    <li class="link"><a href="https://github.com/Ally9703" target="_blank">Réalisations</a></li>
                </ul>
            </nav>
        </header>
    </section>

    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
            <h2 style="color: #6A64F1;  text-align: center;">CONTACTEZ MOI ICI </h2> <br> <br>
            <form action="https://formbold.com/s/FORM_ID" method="POST">
                <div class="formbold-input-flex">
                <div>
                    <label for="firstname" class="formbold-form-label"> Prénom </label>
                    <input
                    type="text"
                    name="firstname"
                    id="firstname"
                    placeholder="Alliance"
                    class="formbold-form-input"
                    />
                </div>
                <div>
                    <label for="lastname" class="formbold-form-label"> Nom </label>
                    <input
                    type="text"
                    name="lastname"
                    id="lastname"
                    placeholder="Tshindayi"
                    class="formbold-form-input"
                    />
                </div>
                </div>
        
                <div class="formbold-input-flex">
                <div>
                    <label for="email" class="formbold-form-label"> Adresse mail </label>
                    <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="alliance@gmail.com"
                    class="formbold-form-input"
                    />
                </div>
                <div>
                    <label for="phone" class="formbold-form-label"> Téléphone </label>
                    <input
                    type="text"
                    name="phone"
                    id="phone"
                    placeholder="(243) 555-0115"
                    class="formbold-form-input"
                    />
                </div>
                </div>
        
                <div class="formbold-input-radio-wrapper">
                    <label for="jobtitle" class="formbold-form-label"> Qu'est-ce que tu cherches? </label>
        
                    <div class="formbold-radio-flex">
                    <div class="formbold-radio-group">
                        <label class="formbold-radio-label">
                        <input class="formbold-input-radio" type="radio" name="jobtitle" id="jobtitle">
                        Web Design
                        <span class="formbold-radio-checkmark"></span>
                        </label>
                    </div>
        
                    <div class="formbold-radio-group">
                        <label class="formbold-radio-label">
                        <input class="formbold-input-radio" type="radio" name="jobtitle" id="jobtitle">
                        Graphics Design
                        <span class="formbold-radio-checkmark"></span>
                        </label>
                    </div>
        
                    <div class="formbold-radio-group">
                        <label class="formbold-radio-label">
                        <input class="formbold-input-radio" type="radio" name="jobtitle" id="jobtitle">
                        Logo Design
                        <span class="formbold-radio-checkmark"></span>
                        </label>
                    </div>
        
                    <div class="formbold-radio-group">
                        <label class="formbold-radio-label">
                        <input class="formbold-input-radio" type="radio" name="jobtitle" id="jobtitle">
                        Autres
                        <span class="formbold-radio-checkmark"></span>
                        </label>
                    </div>
                    </div>
                </div>
        
                <div>
                    <label for="message" class="formbold-form-label"> Message </label>
                    <textarea
                        rows="6"
                        name="message"
                        id="message"
                        placeholder="Tapez votre message"
                        class="formbold-form-input"
                    ></textarea>
                </div>
        
                <button class="formbold-btn">
                    Envoyez votre Message
                </button>
            </form>
        </div>
    </div>
    <footer>
            <span>Alliance Tshindadyi&copy; 2022</span>
    </footer>
</body>
</html>
